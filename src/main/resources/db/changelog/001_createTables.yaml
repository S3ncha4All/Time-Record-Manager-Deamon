databaseChangeLog:
  - changeSet:
      id: Create Tables
      author: ross
      changes:
        - createTable:
            tableName: time_sheets
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_time_sheet_id
                    unique: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(20)
                  constraints:
                    unique: true
                    nullable: false
        - createTable:
            tableName: settings
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_settings_id
                    unique: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: value
                  type: VARCHAR(50)
              - column:
                  name: time_sheet_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_settings_time_sheet_id
                    references: time_sheets(id)
        - createTable:
            tableName: buckets
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_bucket_id
                    unique: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: parent_id
                  type: BIGINT
                  constraints:
                    nullable: true
                    foreignKeyName: fk_bucket_id
                    references: buckets(id)
              - column:
                  name: time_sheet_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_bucket_time_sheets_id
                    references: time_sheets(id)
        - createTable:
            tableName: bookings
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_bookings_id
                    unique: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: bucket_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_bookings_bucket_id
                    references: buckets(id)
              - column:
                  name: begin_booking_timestamp
                  type: TIMESTAMPTZ
                  constraints:
                    nullable: false
              - column:
                  name: end_booking_timestamp
                  type: TIMESTAMPTZ
        - createTable:
            tableName: booking_attributes
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_booking_attributes_id
                    unique: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: unique_constraint_booking_attribute_name
              - column:
                  name: value
                  type: VARCHAR(50)
              - column:
                  name: booking_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_attributes_bookings_id
                    references: bookings(id)
                    unique: true
                    uniqueConstraintName: unique_constraint_booking_attribute_name
        - createTable:
            tableName: bucket_attributes
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_bucket_attributes_id
                    unique: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: unique_constraint_bucket_attribute_name
              - column:
                  name: value
                  type: VARCHAR(50)
              - column:
                  name: bucket_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_attributes_buckets_id
                    references: bookings(id)
                    unique: true
                    uniqueConstraintName: unique_constraint_bucket_attributes_name
